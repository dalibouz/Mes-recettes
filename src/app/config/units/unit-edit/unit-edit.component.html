<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="unitForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!unitForm.valid">Sauvegarder</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Nom</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="symbol">Symbole</label>
            <input
              type="text"
              id="symbol"
              class="form-control"
              formControlName="symbol">
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
