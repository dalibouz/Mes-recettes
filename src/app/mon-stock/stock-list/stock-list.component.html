<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewRecipe()">Ajouter un nouveau produit</button>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <app-stock-item

  </div>
</div>
